    um dos mais usados em formularios

<input type="text">
<input type="password">
<input type="date">
<input type="number">

<input type="file">

<label for="email">email</label>
<input type="email" autocomplete="email">
<input id="email" type="email"
placeholder="digite seu email">
<form action="">
    <input type="password"
    minlength="4"
    maxlength="8"
    size="8"
    pattern=""
    >
    <button type="submit">Enviar</button>
</form>
<form action="">
    <input type="password"
    pattern="[0-9a-fa-f]{4,8}"
    title="coloque hex no mínimo 4 caracteres e no máximo
    8 caracteres"
    placeholder="coloque sua senha aqui"
    autocomplete="on"
    >
<button type="submit"> Enviar</button>
</form>

<!--
    input url
    input do tipo file
    usuário poderá escolher 1 ou mais arquivos para enviar no formulario
    #atributos
    - value
     -contem o aquivo a ser enviado 
    - accept
      - descreve que tipo de arquivos serao aceitos
      -exemplo: doc, docx, dock, pdf, audio/*, imagem/png, png
    - files
     - a lista de arquivo ou arquivos

-->

 <form action="" method="post" enctype="multipart/form-data">
<input type="file"
accept=".doc"
multiple
>
</form>

<!--
    input type"checkbox"
     - caixas que podem ser marcadas

    <div>
        <input type="checkbox" id="coding" name="interest"

    </div>
    <div>
        <input type="checkbox" id="music" name="interest"
        value="music">
        <label for="music">music</label>

    </div>
   
    
</fieldset>
